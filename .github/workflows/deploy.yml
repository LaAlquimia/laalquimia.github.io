name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload site
        uses: withastro/action@v3

      - name: List build output (debugging)
        run: ls -R dist || echo "No dist directory found"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: dist/ # Verifica si la carpeta es correcta

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: dist/

      - name: List downloaded files (debugging)
        run: ls -R dist || echo "No files in dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
